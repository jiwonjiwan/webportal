<form method="post" class="form">
<label for="user-name" style="padding-top:13px">&nbsp;Name</label>
  <input
   id="user-name"
   class="form-content"
   type="text"
   name="name"
   autocomplete="on"
   required />
  <div class="form-border"></div>
<label for="user-email" style="padding-top:13px">&nbsp;Email</label>
  <input
   id="user-email"
   class="form-content"
   type="email"
   name="email"
   required />
  <div class="form-border"></div>
  <label for="website" style="padding-top:13px">&nbsp;Website</label>
  <input
   id="website"
   class="form-content"
   type="url"
   name="website"
   required />
  <div class="form-border"></div>
  <label for="message" style="padding-top:22px">&nbsp;Message</label>
  <input
   id="message"
   class="form-content"
   type="text"
   name="message"
   required />
  <div id="btn">
  
  <input id="submit-btn" type="submit" name="submit" value="SUBMIT" />
  <input id="reset-btn" type="reset" name="reset" value="RESET" />
  
  </div>
